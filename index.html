<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- This is the main wrapper of page -->
    <div class="wrapper">

        <!-- This is the left side of the the sign up page -->
        <div class="left">
            <h1 class="top-leaf">leaf</h1>
            <img src="assets/images/Autumn-amico 1.png" width="50%" alt="">
        </div>

        <!-- This is the right side of the sign up page -->
        <div class="right">
            <h1 class="leaf">Leaf</h1>
            <h1>Create Account</h1>

            <!-- Form -->
            <div class="form" style="width: 70%;">
                <div class="input-container">
                    <label for="username">Full Name</label>
                    <div>
                        <div class="icon-container">
                            <i class="fa fa-user"></i>
                        </div>
                        <input type="text" id="username" name="username" placeholder="Enter Full Name">
                    </div>
                </div>

                <div class="input-container">
                    <label for="password">Email</label>
                    <div>
                        <div class="icon-container">
                            <i class="fa fa-envelope"></i>
                        </div>
                        <input type="password" id="password" name="password" placeholder="Enter Your Email">
                    </div>
                </div>

                <div class="input-container">
                    <label for="password">Password</label>
                    <div>
                        <div class="icon-container">
                            <i class="fa fa-lock"></i>
                        </div>
                        <input type="password" id="password" name="password" placeholder="Enter Your Password">
                    </div>
                </div>

                <button>Sign-Up</button>
            </div>

            <div class="OR">
                <span></span>
                <p>OR</p>
                <span></span>
            </div>


            <!-- Social Icons -->
            <div class="icons">
                <img src="assets/icons/Frame 13.png" alt="">
                <img src="assets/icons/Frame 14.png" alt="">
                <img src="assets/icons/Frame 15.png" alt="">

            </div>

            <div>
                <p>Already have an account ? <a style="text-decoration: none; font-weight: bold; color: #73895d;"
                        href="">Login</a></p>
            </div>
        </div>
    </div>









    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>

</body>

</html>
